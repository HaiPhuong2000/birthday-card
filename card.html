<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <!-- Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card">
    <img src="https://raw.githubusercontent.com/DenverCoder1/Responsive-Birthday-Card/main/birthday.svg" alt="birthday"
      class="birthday">
    <div class="text">
      <h1>Chúc mừng sinh nhật Phương Linh!</h1>
      <p>Tôi có cái này cho bạn đây</p>
      <a href="https://haiphuong2000.github.io/Happy-birthday/">Bấm vô đây để dự tiệc</a>
      <p class="muted">- Hải Phương</p>
    </div>
    <div class="space"></div>
  </div>
</body>

</html>
